<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width" initialscale=1.0/>
        <link rel="stylesheet" href="styles.css"/>
        <title>Fridas Shop</title>
    </head>
    <body>
       <section class="wrapper">
        <div class="form login">
            <header>Log In</header>
            <form action="#">
                <input type = "email" placeholder="Email address" required>
                <input type = "password" placeholder="password" required>
                <p>Forgot password?</p>
                <input type = "submit" placeholder="Login" required>
                <div class="line"></div>
                <div class="or">Or continue with</div>
                <div class="line"></div>
                <div class="socialmedia">
                    <a href="" target="_blank" class="social-icon">
                        <img src="assets/google.png" alt="Google icon" class="favicon">
                    </a>
                    <a href="" target="_blank" class="social-icon">
                        <img src="assets/facebook.png" alt="facebook icon" class="favicon">
                    </a>
                    <a href="" target="_blank" class="social-icon">
                        <img src="assets/github.png" alt="github" class="favicon">
                    </a>
                    
                </div>
              

            </form>
        </div>
       </section>
    </body>
</html>
