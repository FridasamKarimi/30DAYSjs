        <title>Fridas Shop</title>

    <body>
        <div class="login-container">
            <h2>Log In</h2>
            
            <form class="login-form" action="/login" method="POST" id="login-form">
                <label for="email">Email</label>
                <input type="email" placeholder="Email" required>
                <label for="Password">Password</label>
                <input type="Password" placeholder="Password">
                <p>Forgot Password?</p>
                <button class="login-btn" type="submit">Login</button>
            </form>
        
       <p>Or Continue with</p>
       <div class="social-media container">
        <a href ="/auth/google" class="social-btn google">
            <img src="./google.png" alt="Google Logo" class="favicon">
        </a>
        <a href ="/auth/github" class="social-btn github">
            <i class="fab fa-github"></i>github
        </a>
        

        </div>
    </div>



        Dont have an account?<a href="#">Sign up</a>
