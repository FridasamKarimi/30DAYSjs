<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="styles.css"/>
        <title>Fridas Shop</title>
    </head>
    <body>
       <section class="wrapper">
        <div class="form login">
            <header>Log In</header>
            <form action="#">
                <input type = "email" placeholder="Email address" required>
                <input type = "password" placeholder="password" required>
                <p>Forgot password?</p>
                <button type="submit">Login</button>
       
                <div class="line"></div>
                <div class="or">Or continue with</div>
                <div class="line"></div>
                <div class="socialmedia">
                    <a href="" target="_blank" class="social-icon">
                        <img src="assets/google.png" alt="Google icon" class="favicon">Google
                    </a>
                    <a href="" target="_blank" class="social-icon">
                        <img src="assets/facebook.png" alt="facebook icon" class="favicon">Facebook
                    </a>
                    <a href="" target="_blank" class="social-icon">
                        <img src="assets/github.png" alt="github" class="favicon">Github
                    </a>
                    
                </div>
                <p>Dont have an account?<a href="signup.html" onclick="toggleForm('signup')">Sign Up</a></p>

            </form>
        </div>
        <div class="loginface">
            <img src="assets/loginimage.jpg" alt="login image" class="loginimage">

        </div>
    </section>
    
    </body>
</html>
